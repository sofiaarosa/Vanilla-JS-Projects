<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function load(){
            sessionStorage.setItem('X', '0');
            sessionStorage.setItem('O', '0');
        }
    </script>

</head>

<body onload="load()">
    <main>
        <div class="container">
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
            <div class="cel"></div>
        </div>
    </main>
    <div class="sidebar">
        <div id="turn">
        </div>
        <div class="finished">
            <p id="result"></p>
            <button id="restart">Restart</button>
        </div>
        <div class="points">
            <h1 class="title">Score</h1>
            <div>
                <p class="user">Player 1: <span id="player1-pts"></span></p>
                <p class="user">Player 2: <span id="player2-pts"></span></p>
            </div>
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>

</html>
